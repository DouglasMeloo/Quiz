<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Knowlegde quiz">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Knowlegde Quiz</title>
</head>

<body>
    <!-- Main container -->
    <div class="container">
        <!-- Start screen section -->
        <div class="start-screen">
            <!-- Quiz Title -->
            <h1 class="heading">Knowlegde Quiz</h1>
            <!-- Quiz settings -->
            <div class="settings">
                <label for="num-questions">Number of Questions</label>
                <select name="" id="num-questions">
                    <!--Dropdown options for number of questions-->
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                <label for="category">Choose Category </label>
                <select name="" id="category">
                    <!--Dropdown options to choose category to play-->
                    <option value="">Any Category</option>
                    <option value="9">General Knowlegde</option>
                    <option value="10">Books</option>
                    <option value="11">Movies</option>
                    <option value="12">Music</option>
                    <option value="14">Television</option>
                    <option value="15">Video Game</option>
                    <option value="16">Board Games</option>
                    <option value="18">Computers</option>
                    <option value="19">Mathematics</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="28">Vehicles</option>
                </select>
                <label for="difficulty">Choose Level </label>
                <select name="" id="difficulty">
                    <!--Dropdown options to choose level to play-->
                    <option value="">Any Level</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <label for="time">Choose Time to Answer</label>
                <select name="" id="time">
                    <!--Dropdown options for time to answer-->
                    <option value="10">10 Seconds</option>
                    <option value="20">20 Seconds</option>
                    <option value="30">30 Seconds</option>
                    <option value="40">40 Seconds</option>
                    <option value="50">50 Seconds</option>
                    <option value="60">60 Seconds</option>
                </select>
            </div>
            <!-- Start quiz button -->
            <button class="btn start">Start Quiz</button>
        </div>
        <!-- Quiz section -->
        <div class="quiz hide">
            <!-- Timer section -->
            <div class="timer">
                <!-- Progress bar -->
                <div class="progress">
                    <div class="progress-bar"></div>
                    <span class="progress-text">50</span>
                </div>
            </div>
            <!-- Question content -->
            <div class="question-wrapper">
                <div class="number">
                    Question <span class="current">1</span>
                    <span class="total">/10</span>
                </div>
                <div class="question">This is a Question</div>
            </div>
            <!-- Answer content -->
            <div class="answer-wrapper">
                <div class="answer selected">
                    <span class="text">Answer</span>
                    <span class="checkbox">
                        <span class="icon">V</span>
                    </span>
                </div>
                <div class="answer correct">
                    <span class="text">Answer</span>
                    <span class="checkbox">
                        <span class="icon">V</span>
                    </span>
                </div>
                <div class="answer wrong">
                    <span class="text">Answer</span>
                    <span class="checkbox">
                        <span class="icon">V</span>
                    </span>
                </div>
            </div>
            <!-- Submit and next btn  -->
            <button class="btn submit" disabled>Submit</button>
            <button class="btn next">Next</button>
        </div>
        <!-- EndScreen section  -->
        <div class="end-screen hide">
            <h1 class="heading">Knowlegde Quiz</h1>
            <!-- Score section  -->
            <div class="score">
                <span class="score-text">Your Score:</span>
                <div>
                    <span class="final-score">0</span>
                    <span class="total-score">/10
                </div>
            </div>
            <!-- Restart quiz btn -->
            <button class="btn restart">Restart Quiz</button>
        </div>
    </div>
    <!-- JavaScript file -->
    <script src="/assets/js/script.js"></script>
</body>

</html>
