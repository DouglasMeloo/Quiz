<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Knowlegde quiz">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Knowlegde Quiz</title>
</head>
<body>
    <div class="container">
        <div class="start-screen hide">
            <h1 class="heading">Knowlegde Quiz</h1>
            <div class="settings">
                <label for="num-questions">Number of Questions</label>
                <select name="" id="num-questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                <label for="category">Choose Category </label>
                <select name="" id="category">
                    <option value="">Any Category</option>
                    <option value="9">General Knowlegde</option>
                    <option value="10">Books</option>
                    <option value="11">Films</option>
                    <option value="12">Music</option>
                    <option value="14">Television</option>
                    <option value="15">Video Game</option>
                    <option value="16">Board Games</option>
                    <option value="17">Science and Nature</option>
                    <option value="18">Computers</option>
                    <option value="19">Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="28">Vehicles</option>
                </select>
                <label for="difficulty">Choose Level </label>
                <select name="" id="difficulty">
                    <option value="">Any Level</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <label for="time">Choose Time to Answer</label>
                <select name="" id="time">
                    <option value="10">10 Seconds</option>
                    <option value="15">15 Seconds</option>
                    <option value="20">20 Seconds</option>
                    <option value="25">25 Seconds</option>
                    <option value="30">30 Seconds</option>
                    <option value="60">60 Seconds</option>
                </select>
            </div>
            <button class="btn start">Start Quiz</button>
        </div>
        <div class="quiz">
            <div class="timer">
                <div class="progress">
                    <div class="progress-bar"></div>
                    <span class="progress-text">50</span>
                </div>
            </div>
            <div class="question-wrapper">
                <div class="number">
                    Question <span class="current">1</span>
                    <span class="total">/10</span>
                </div>
                <div class="question">This is a Question</div>
            </div>
            <div class="answer-wrapper">
                <div class="answer selected">
                      <span class="text">Answer</span>
                      <span class="checkbox">
                      <span class="icon">V</span>
                    </span>
                </div>
                <div class="answer correct">
                    <span class="text">Answer</span>
                    <span class="checkbox">
                        <span class="icon">V</span>
                    </span>
                </div>
                <div class="answer wrong">
                    <span class="text">Answer</span>
                    <span class="checkbox">
                      <span class="icon">V</span>
                    </span>
                </div>
            </div>
            <button class="btn submit" disabled>Submit</button> 
            <button class="btn next">Next</button>
        </div>
        <div class="end-screen hide">
            <h1 class="heading">Knowlegde Quiz</h1>
            <div class="score">
                <span class="score-text">Your Score:</span>
                <div>
                <span class="final-score">0</span>
                <span class="total-score">/10</div>
                </div>
                <button class="btn restart">Restart Quiz</button>
            </div>
        </div>
    </div>


    <script src="/assets/js/script.js"></script>
</body>
</html>
